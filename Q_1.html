<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<style>

    h1{
        color: blue;
    }
    /* Style all <p> elements */
    p {
      color: black;
    }
    
    /* Style elements with class="intro" */
    .intro {
      font-weight: bold;
    }
    
    /* Style elements with id="myParagraph" */
    #myParagraph {
      font-style: italic;
    }
    
    
    </style>
</head>
<body>
    <h1>This is a heading</h1>

<p class="intro">This is a paragraph with the class "intro".</p>

<p id="myParagraph">This is a paragraph with the id "my-paragraph".</p>

<ul>
  <li style="background-color:rgb(202, 199, 199);">Item 1</li>
  <li>Item 2</li>
  <li style="background-color: rgb(202, 199, 199);">Item 3</li>
</ul>

    
</body>
</html>
